apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: prod-jenkins
  namespace: jenkins
spec:
  master:
    basePlugins:
      - name: git
        version: '3.10.0'
      - name: kubernetes
        version: '1.15.7'
      - name: workflow-job
        version: '2.39'
      - name: workflow-aggregator
        version: '2.6'
      - name: job-dsl
        version: '1.74'
      - name: configuration-as-code
        version: '1.19'
      - name: kubernetes-credentials-provider
        version: '0.12.1'
      - name: configuration-as-code-groovy
        version: '1.1'
    containers:
      - image: 'quay.io/koma/jenkins:latest'
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 12
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 80
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: jenkins
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1500m
            memory: 3Gi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          fsGroup: 1000
          runAsUser: 1000
  service:
    port: 8080
    type: LoadBalancer