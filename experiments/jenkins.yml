apiVersion: jenkins.io/v1alpha2
kind: JenkinsImage
metadata:
  namespace: jenkins
  name: jk01
spec:
  from:
    name: ''
    tag: latest
  plugins:
    - name: git
      version: 3.10.0
    - name: kubernetes
      version: 1.15.7
    - name: workflow-job
      version: '2.39'
    - name: workflow-aggregator
      version: '2.6'
    - name: job-dsl
      version: '1.74'
    - name: configuration-as-code
      version: '1.19'
    - name: kubernetes-credentials-provider
      version: '0.12.1'
    - name: configuration-as-code-groovy
      version: '1.1'
  to:
    name: jenkins/jk01
    registry: 'http://image-registry.openshift-image-registry.svc:5000'
    tag: latest


image-registry.openshift-image-registry.svc/jenkins/jk01:latest